<div class="container">
  <div class="mb-2">
    <div>
      <button
        class="btn btn-outline-primary mb-2 me-2"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseExample"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        Filter
      </button>
      <button
        class="btn btn-outline-secondary mb-2"
        type="button"
        aria-expanded="false"
        (click)="ResetFilters()"
        [hidden]="!filtering"
      >
        Reset
      </button>
      <div
        class="collapse mb-3 border shadow-sm"
        id="collapseExample"
        [ngStyle]="{ width: '250px' }"
      >
        <form>
          <div class="row mx-0">
            <div class="col">
              <small><b>Technologies</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="typescript"
                    (change)="Filter()"
                    name="Typescript"
                  />
                  <label class="form-check-label small">TypeScript</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="api"
                    (change)="Filter()"
                    name="Api"
                  />
                  <label class="form-check-label small">Api</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="geolocation"
                    (change)="Filter()"
                    name="Geolocation"
                  />
                  <label class="form-check-label small">Geolocation</label>
                </div>
       
              </div>
            </div>
            <div class="col">
              <small><b>Frameworks</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="angular"
                    (change)="Filter()"
                    name="Angular"
                  />
                  <label class="form-check-label small">Angular</label>
                </div>

                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="bootstrap"
                    (change)="Filter()"
                    name="Bootstrap"
                  />
                  <label class="form-check-label small">Bootstrap</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        @for (project of projects; track $index) {
        <div
          class="col-lg-6 col-md-4 mb-4"
          [ngStyle]="{ 'max-width': '380px', 'min-width': '380px' }"
        >
          <app-project-card [project]="project"></app-project-card>
        </div>
        }
      </div>
    </div>
  </div>
</div>
